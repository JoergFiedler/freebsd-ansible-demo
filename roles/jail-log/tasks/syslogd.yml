---
- name: Add syslogd flags to rc.conf
  lineinfile:
    dest: '{{ jail_home.stdout }}/etc/rc.conf'
    state: present
    regexp: '{{ item.regexp }}'
    line: '{{ item.line }}'
    insertbefore: EOF
  with_items:
    - { regexp: '^syslogd_enable=', line: 'syslogd_enable=\"YES\"' }
    - { regexp: '^syslogd_flags=', line: 'syslogd_flags=\"-n -a {{ int_net }} -b {{ jail_ip }}\"' }
  notify:
    - reload {{ jail_name }} s syslogd
